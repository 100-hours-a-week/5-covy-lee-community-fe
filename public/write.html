<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/write.css"> <!-- 기존 CSS 파일 경로를 수정 -->
    <title>게시글 작성</title>
</head>
<body>
<div id="header-container"></div>
<div class="container">
    <h1>게시글 작성</h1>
    <div class="input-group">
        <label for="title">제목*</label>
        <input type="text" id="title" placeholder="제목을 입력하세요" required>
    </div>
    <div class="input-group">
        <label for="content">내용*</label>
        <textarea id="content" rows="5" placeholder="내용을 입력하세요" required></textarea>
    </div>
    <div class="input-group">
        <label for="image">이미지 첨부</label>
        <input type="file" id="image" accept="image/*">
    </div>
    <button class="submit-button" id="submit-button">완료</button>
</div>

<script src="./js/utils.js"></script>
<script src="./js/write.js"></script>

</body>
</html>
