<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./styles/detail.css">
  <title>게시글 상세 보기</title>
</head>
<body>
<div id="header-container"></div>

<div class="container">
  <div class="header">
    <h1 id="postTitle">게시글 제목</h1>
    <div class="button-container">
      <span id="postUsername">작성자 이름</span>
      <div>
        <a class="edit-button" id="editButton" href="">수정</a>
        <a class="delete-button" onclick="showModal()">삭제</a>
      </div>
    </div>
    <div class="horizontal-rule"></div>
  </div>

  <div class="content">
    <img id="postImage" src="" alt="게시글 이미지" style="width: 544px; height: 306px ; display: block; margin: 0 auto;">
    <p id="postContent">게시글 내용이 여기에 표시됩니다.</p>
    <div class="stats-container">
      <div class="stat-box">
        <div class="stat-title">좋아요수</div>
        <div class="stat-value" id="postLike">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-title">조회수</div>
        <div class="stat-value" id="postVisitor">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-title">댓글</div>
        <div class="stat-value" id="postComment">0</div>
      </div>
    </div>
  </div>
  <div class="horizontal-rule"></div>

  <div class="comment-section">
    <div class="comment-form">
      <textarea id="commentInput" placeholder="댓글을 작성하세요..." rows="3"></textarea>
      <button onclick="submitComment()" class="comment-btn">댓글 작성</button>
    </div>
    <div id="commentList">
      <!-- 댓글 리스트가 여기에 동적으로 추가됩니다 -->
    </div>
  </div>
</div>

<!-- 모달 추가 -->
<div id="deleteModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <p>정말로 게시글을 삭제하시겠습니까?</p>
    <button id="cancelButton" onclick="closeModal()">취소</button>
    <button id="confirmButton" onclick="confirmDelete()">확인</button>
  </div>
</div>

<script src="./js/detail.js"></script>
<script src="./js/utils.js"></script>

</body>
</html>
